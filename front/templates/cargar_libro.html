{% extends "base.html" %}

{% block titulo %}Cargar Libro{% endblock %}

{% block body %}

<div class="container mt-4">

    {% if error %}
    <div class="alert alert-danger text-center">
        {{ error }}
    </div>
    {% endif %}

    <h2 class="text-center mb-4">Cargar un nuevo libro</h2>

    <form action="{{ url_for('cargar_libro_bp.cargar_libro') }}"
          method="post" enctype="multipart/form-data">

        <div class="mb-3">
            <label class="form-label" for="titulo">Título</label>
            <input type="text" id="titulo" name="titulo" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label" for="autor">Autor</label>
            <input type="text" id="autor" name="autor" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="isbn" class="form-label">Código ISBN</label>
            <input type="text" id="isbn" name="codigo_isbn" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="editorial" class="form-label">Editorial</label>
            <input type="text" id="editorial" name="editorial" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="tematica" class="form-label">Temática</label>
            <input type="text" id="tematica" name="tematica" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="imagen" class="form-label">Imagen</label>
            <input type="file" name="imagen" class="form-control" accept="image/*" required>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-dark px-4">Cargar libro</button>
        </div>

    </form>

</div>

{% endblock %}
