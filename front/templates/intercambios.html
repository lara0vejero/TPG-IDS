{% extends "base.html" %}

{% block titulo %}Intercambiar libro{% endblock %}

{% block body %}
<h2 id="titulo-form">SOLICITAR UN INTERCAMBIO</h2>

<form id="form-intercambio" action="{{ url_for('intercambio_bp.form_intercambio') }}" method="post">

  <!-- Libro que quiero pedir -->
  <input type="hidden" id="libro-solicitar" name="libro_solicitado" value="{{ libro_solicitado.id }}">
  <h3>Libro solicitado:</h3>
    <p>
        <strong>{{ libro_solicitado.titulo }}</strong> â€“ {{ libro_solicitado.autor }}  
        (ISBN: {{ libro_solicitado.codigo_isbn }})
    </p>
  <!-- Propietario del libro -->
  <input type="hidden" name="propietario" value="{{ propietario }}">

  <h3>Elige un libro para ofrecer:</h3>
    <select name="libro_ofrecido" class="form-control" required>
        {% for libro in libros_usuario %}
          <option value="{{ libro.id }}">
            {{ libro.titulo }} - {{ libro.autor }}
          </option>
        {% endfor %}
    </select>

  <button id="send-bt" type="submit">Enviar solicitud</button>

</form>
{% endblock %}
