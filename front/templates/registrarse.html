{% extends 'base.html' %}

{% block titulo %}{{ titulo }}{% endblock %}

{% block body %}

<h1>Crear una cuenta</h1>
<p>Completá tus datos para unirte a la plataforma.</p>

<form action="{{ url_for('registrarse_bp.registrarse') }}" method="POST">

    <div class="mb-3">
        <label for="nombre_usuario" class="form-label">Nombre de Usuario</label>
        <input type="text" class="form-control" id="nombre_usuario" 
               name="nombre_usuario" required>
    </div>

    <div class="mb-3">
        <label for="email_usuario" class="form-label">E-Mail</label>
        <input type="email" class="form-control" id="email_usuario" 
               name="email_usuario" required>
    </div>

    <div class="mb-3">
        <label for="email_confirmacion" class="form-label">Confirmar E-Mail</label>
        <input type="email" class="form-control" id="email_confirmacion" 
               name="email_confirmacion" required>
    </div>

    <div class="mb-3">
        <label for="contraseña_usuario" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="contraseña_usuario" 
               name="contraseña_usuario" required>
    </div>

    <div class="mb-3">
        <label for="telefono_usuario" class="form-label">Teléfono</label>
        <input type="text" class="form-control" id="telefono_usuario" 
               name="telefono_usuario" required>
    </div>

    <div class="mb-3">
        <label for="direccion_usuario" class="form-label">Dirección</label>
        <input type="text" class="form-control" id="direccion_usuario" 
               name="direccion_usuario" required>
    </div>

    <div class="mb-3">
        <label for="dni_usuario" class="form-label">DNI</label>
        <input type="number" class="form-control" id="dni_usuario" 
               name="dni_usuario" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">
        Registrarse
    </button>
</form>

<p>¿Ya tenés cuenta? Podés iniciar sesión 
    <a href="{{ url_for('iniciar_sesion_bp.iniciar_sesion') }}">desde acá</a>.
</p>

{% endblock %}
